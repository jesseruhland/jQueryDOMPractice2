        <button type="submit" id="submitbttn">Submit</button> 
    </form>
    <table id="movielist" style="list-style:none">
        <thead>
            <tr>
                <th id="movieHeader">Movie</th>
                <th id="ratingHeader">Rating</th>
                <th id="buttonHeader"></th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

</body>
</html>
